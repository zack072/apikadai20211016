<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>位置情報取得&map表示</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: calc(100% - 102px);
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <h1>位置情報取得&Map表示</h1>
  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
    src='https://www.bing.com/api/maps/mapcontrol?key=AstnqyvzrGqzhowCSl43a4gaa_b0_10DD84YltI87bn6vOCfFwiLpCqlojt_DCgp'
    async defer></script>
  <script>

    let map;
    function showError(error) {
      let e = '';
      if (error.code == 1) {
        e = '位置情報が許可されてません';
      } else if (error.code == 2) {
        e = '現在位置を特定できません';
      } else if (error.code == 3) {
        e = '位置情報を取得する前にタイムアウトになりました';
      }
      alert('error:' + e);
    }

    const option = {
      enableHighAccuracy: true,
      maximumAge: 20000,
      timeout: 1000000,
    };
    function mapsInit(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      map = new Microsoft.Maps.Map('#map', {
        center: {
          latitude: lat, longitude: lng
        },
        zoom: 15,
      });
      pushPin(lat, lng, map);
    }
    function pushPin(lat, lng, map) {
      const location = new Microsoft.Maps.Location(lat, lng)
      const pin = new Microsoft.Maps.Pushpin(location, {
        color: 'red',            //Color
        draggable: true,          //MouseDraggable
        enableClickedStyle: true, //Click
        enableHoverStyle: true,   //MouseOver
        visible: true             //show/hide
      });
      // color: 'navy', // 色の設定
      //   visible: true, // これ書かないとピンが見えない
      // });
      map.entities.push(pin);
    };


    window.onload = function () {
      navigator.geolocation
        .getCurrentPosition(mapsInit, showError, option);
    }

  </script>

</body>

</html>
